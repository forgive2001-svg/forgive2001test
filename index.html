<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgive 2001</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* fallback */
      text-align: center;
      overflow-x: hidden;
    }

    /* Logo Image (replacing text) */
    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px; /* adjust as needed */
      height: auto;
      z-index: 10;
      filter: drop-shadow(0 0 10px #ff0000)
              drop-shadow(0 0 20px #ff3333)
              drop-shadow(0 0 40px #ff6666);
    }

    /* Fullscreen video */
    video {
      display: block;
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    /* Fullscreen stacked images */
    .full-image {
      display: block;
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Logo Image -->
  <img src="pix.png" alt="Forgive 2001" class="logo">

  <!-- Video -->
  <video autoplay muted loop playsinline>
    <source src="forgiveps3.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Images stacked below -->
  <img src="x.jpeg" alt="x" class="full-image">
  <img src="t.jpeg" alt="t" class="full-image">
  <img src="p.jpeg" alt="p" class="full-image">
  <img src="new.JPG" alt="new" class="full-image">
  <img src="new2.JPG" alt="new2" class="full-image">
</body>
</html>
