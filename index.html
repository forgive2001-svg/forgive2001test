<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgive 2001</title>
  <!-- Gothic Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* White page background */
      color: #000000;
      font-family: 'UnifrakturCook', cursive;
      text-align: center;
      overflow-x: hidden;
    }

    /* Logo */
    img.logo {
      width: 200px;
      height: auto;
      margin-top: 50px;
      animation: spin 120s linear infinite; /* Very slow spin */
    }

    /* Gothic Title with Red Glow */
    h1 {
      margin-top: 20px;
      font-size: 3rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000,
                   0 0 20px #ff0000,
                   0 0 40px #ff3333,
                   0 0 80px #ff6666;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ff0000,
                     0 0 10px #ff0000,
                     0 0 20px #ff3333;
      }
      to {
        text-shadow: 0 0 20px #ff0000,
                     0 0 40px #ff3333,
                     0 0 80px #ff6666,
                     0 0 100px #ff9999;
      }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 50px;
      margin-top: 80px;
    }

    .product {
      background: rgba(0, 0, 0, 0.03);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: auto;
      background: transparent; /* keeps logo/product transparent */
    }

    .product h2 {
      font-size: 1.2rem;
      margin: 10px 0 5px;
      color: #000000; /* black item name */
    }

    .product p {
      font-size: 1rem;
      color: #333333;
    }
  </style>
</head>
