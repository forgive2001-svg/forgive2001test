<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgive 2001</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* White page background */
      color: #000000;
      font-family: monospace; /* fallback font for other text */
      text-align: center;
      overflow-x: hidden;
    }

    /* Logo */
    img.logo {
      width: 200px;
      height: auto;
      margin-top: 50px;
      animation: spin 120s linear infinite; /* Very slow spin */
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 50px;
      margin-top: 80px;
    }

    .product {
      background: rgba(0, 0, 0, 0.03);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: auto;
      background: transparent;
    }

    .product h2 {
      font-size: 1.2rem;
      margin: 10px 0 5px;
      color: #000000; /* black item name */
    }

    .product p {
      font-size: 1rem;
      color: #333333;
    }

    /* SVG Title Container */
    .title-container {
      margin-top: 20px;
    }

    svg text {
      font-family: 'monospace'; /* fallback, pixel style */
      font-size: 80px;
      fill: #000000;
      letter-spacing: 5px;
    }
  </style>
</head>

  <img src="flogo2.png" alt="Forgive 2001 Logo" class="logo">
