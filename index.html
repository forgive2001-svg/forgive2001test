<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgive 2001</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      text-align: center;
      overflow-x: hidden;
    }

    /* Spinning inverted logo (fixed overlay) */
    .spinning-logo {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: auto;
      filter: invert(1);
      animation: spin 60s linear infinite;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes spin {
      from { transform: translateX(-50%) rotate(0deg); }
      to { transform: translateX(-50%) rotate(360deg); }
    }

    /* Forgive 2001 Logo */
    .logo {
      width: 300px;
      height: auto;
      margin: 20px auto;
      display: block;
      position: absolute;
      top: 180px;  /* placed over the video */
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    /* Fullscreen video at very top */
    .hero-video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
      margin: 0;
    }

    /* Images section */
    .media img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- Inverted Spinning Logo (fixed, follows scroll) -->
  <img src="flogo2.png" alt="Spinning Forgive Logo" class="spinning-logo">

  <!-- Autoplay Video -->
  <video class="hero-video" autoplay muted loop playsinline>
    <source src="forgiveps3.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Forgive 2001 Title (overlayed on video) -->
  <img src="pix.png" alt="Forgive 2001 Logo" class="logo">

  <!-- Images directly below video -->
  <div class="media">
    <img src="x.jpeg" alt="Image X">
    <img src="t.jpeg" alt="Image T">
    <img src="p.jpeg" alt="Image P">
    <img src="new.JPG" alt="Image New">
    <img src="new2.JPG" alt="Image New2">
  </div>
</body>
</html>
