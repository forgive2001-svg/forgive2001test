<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgive 2001</title>
  <!-- Import Y2K Font -->
  <style>
    @font-face {
      font-family: 'Y2KFont';
      src: url('y2k-font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* White page background */
      color: #000000;
      font-family: 'Y2KFont', cursive;
      text-align: center;
      overflow-x: hidden;
    }

    /* Y2K Title with Red Glow */
    h1 {
      margin-top: 20px;
      font-size: 3rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000,
                   0 0 20px #ff0000,
                   0 0 40px #ff3333,
                   0 0 80px #ff6666;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ff0000,
                     0 0 10px #ff0000,
                     0 0 20px #ff3333;
      }
      to {
        text-shadow: 0 0 20px #ff0000,
                     0 0 40px #ff3333,
                     0 0 80px #ff6666,
                     0 0 100px #ff9999;
      }
    }
  </style>
</head>
<body>
  <!-- Y2K Glowing Title -->
  <h1>Forgive 2001</h1>
</body>
</html>
