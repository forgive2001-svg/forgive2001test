<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORGIVE 2001</title>

  <!-- Medieval/Gothic Font -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <!-- Include Google Fonts for subtext -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset default margins */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }

    /* Fullscreen hero section */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1606166329321-2c71e3e4b737?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      position: relative;
    }

    /* Overlay for dark effect */
    .hero::after {
      content: '';
      position: absolute;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    /* Main title */
    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 5em;
      color: #FFD700;
      z-index: 1;
      animation: glow 2s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #fff, 0 0 20px #FFD700, 0 0 30px #FFA500;
    }

    /* Subtitle */
    p {
      font-size: 1.5em;
      color: #fff;
      margin-top: 1rem;
      z-index: 1;
      animation: fadeIn 3s ease forwards;
    }

    /* Simple fadeIn animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Glowing effect */
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #FFD700, 0 0 30px #FFA500; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #FFD700, 0 0 60px #FFA500; }
    }

    /* Optional animated floating particles */
    .particle {
      position: absolute;
      background: rgba(255, 215, 0, 0.7);
      border-radius: 50%;
      width: 5px;
      height: 5px;
      animation: float 8s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      50% { transform: translateY(-200px) translateX(100px); opacity: 0.5; }
      100% { transform: translateY(0) translateX(0); opacity: 1; }
    }

  </style>
</head>
<body>
  <div class="hero">
    <h1>FORGIVE 2001</h1>
    <p>Embrace the journey. Discover the story.</p>

    <!-- Floating particles -->
    <div class="particle" style="top:80%; left:20%; width:6px; height:6px;"></div>
    <div class="particle" style="top:60%; left:70%; width:4px; height:4px;"></div>
    <div class="particle" style="top:40%; left:50%; width:5px; height:5px;"></div>
    <div class="particle" style="top:30%; left:30%; width:7px; height:7px;"></div>
    <div class="particle" style="top:20%; left:80%; width:4px; height:4px;"></div>
  </div>
</body>
</html>
