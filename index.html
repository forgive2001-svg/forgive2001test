<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgive 2001</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #b00000; /* deep red */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    img {
      width: 200px;
      height: auto;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      letter-spacing: 3px;
      animation: slideUp 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="flogo.jpg" alt="Forgive 2001 Logo">

  <!-- Title -->
  <h1>Forgive 2001</h1>
</body>
</html>
