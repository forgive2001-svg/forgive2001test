<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgive 2001</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* White background */
      color: #000000;
      font-family: monospace;
      text-align: center;
      overflow-x: hidden;
    }

    /* Title Image */
    .title-image {
      margin-top: 50px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .title-image img {
      max-width: 80%;
      height: auto;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 50px;
      margin-top: 50px;
    }

    .product {
      background: rgba(0,0,0,0.03);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: auto;
      background: transparent;
    }

    .product h2 {
      font-size: 1.2rem;
      margin: 10px 0 5px;
      color: #000000; /* Black item name */
    }

    .product p {
      font-size: 1rem;
      color: #333333; /* Dark gray price */
    }
  </style>
</head>
<body>

  <!-- Forgive 2001 Font Image with Fade-In -->
  <div class="title-image">
    <a href="https://www.fontspace.com/category/old-english">
      <img src="https://see.fontimg.com/api/rf5/gx1jp/YWZlYzM5YWQ3NjRkNDQzYjg5M2QwZDMxNDFmZGJkN2Mub3Rm/Rk9SR0lWRSAyMDAx/old-english-gothic-pixel-regular.png?r=fs&h=130&w=2000&fg=000000&bg=FFFFFF&tb=1&s=65" alt="Forgive 2001 Font">
    </a>
  </div>

  <!-- Clothing Products -->
  <section class="products">
    <div class="product">
      <img src="shirt1.png" alt="Shirt 1">
      <h2>Blood Red Tee</h2>
      <p>$39.99</p>
    </div>
    <div class="product">
      <img src="hoodie1.png" alt="Hoodie 1">
      <h2>Shadow Hoodie</h2>
      <p>$59.99</p>
    </div>
    <div class="product">
      <img src="pants1.png" alt="Pants 1">
      <h2>Dark Cargo Pants</h2>
      <p>$79.99</p>
    </div>
  </section>

</body>
</html>
