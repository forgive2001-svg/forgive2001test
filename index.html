<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgive 2001</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      text-align: center;
      overflow-x: hidden;
    }

    /* Forgive 2001 Logo */
    .logo {
      width: 300px;
      height: auto;
      margin: 20px auto;
      display: block;
      position: relative;
      z-index: 10;
    }

    /* Fullscreen video */
    .hero-video {
      width: 100%;
      height: 100vh; /* full screen height */
      object-fit: cover; /* keep same look as before (cropped, cinematic) */
      display: block;
    }

    /* Images section */
    .media img {
      width: 100%;
      height: auto; /* show entire image without cropping */
      display: block;
      margin: 0; /* remove gaps */
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- Forgive 2001 Title -->
  <img src="pix.png" alt="Forgive 2001 Logo" class="logo">

  <!-- Autoplay Video -->
  <video class="hero-video" autoplay muted loop playsinline>
    <source src="forgiveps3.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Images directly below video -->
  <div class="media">
    <img src="x.jpeg" alt="Image X">
    <img src="t.jpeg" alt="Image T">
    <img src="p.jpeg" alt="Image P">
    <img src="new.JPG" alt="Image New">
    <img src="new2.JPG" alt="Image New2">
  </div>
</body>
</html>
